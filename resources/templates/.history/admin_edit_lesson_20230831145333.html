<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>テンプレート</title>
	<link rel="stylesheet" href="style.css">

</head>

<body>
	<header>
		<div>
			<h1></h1>
			<p>登録ID:</p>
		</div>
	</header>
	<article>
		<h2>登録講座内容の変更</h2>
		<div class="change">
			<img th:src="">
			<div class="change-button">
				<button
					th:attr="onClick='location.href=\''+'/admin/lesson/image/edit/'+${lessonList.lessonId}+'\''">画像を変更</button>
			</div>
			<form th:action="" method="post">
				<table class="change_table">
					<tr>
						<th>開始日</th>
						<td>
							<input type="date" name="startDate" th:value="${lessonList.startDate}">
						</td>
					</tr>
					<tr>
						<th>受講開始時間</th>
						<td>
							<input type="time" name="startTime" th:value="${lessonList.startTime}">
						</td>
					</tr>
					<tr>
						<th>受講終了時間</th>
						<td>
							<input type="time" name="finishTime" th:value="${lessonList.finishTime}">
						</td>
					</tr>
					<tr>
						<th>講座名</th>
						<td>
							<input type="text" name="lessonName" th:value="${lessonList.lessonName}">
						</td>
					</tr>
					<tr>
						<th>講座内容</th>
						<td>
							<textarea cols="30" rows="5" name="lessonDetail"
								th:text="${lessonList.lessonDetail}"></textarea>
						</td>
					</tr>
					<tr>
						<th>受講料</th>
						<td>
							<input type="text" name="lessonFee" th:value="${lessonList.lessonFee}">
						</td>
					</tr>
				</table>
				<input type="hidden" name="lessonId" th:value="${lessonList.lessonId}">
				<input type="hidden" name="imageName" th:value="${lessonList.imageName}">
				<div class="change-button">
					<button id="return_btn" type="button" onclick="history.back();">戻る</button>
					<button type="submit" id="change_btn">変更</button>
				</div>
			</form>
			<div id="modifiedContentDisplay" style="display: none;">
				<h2>已修改的内容：</h2>
				<p id="displayText"></p>
			</div>

			<script>
				// 获取表单和显示区域的元素
				var changeForm = document.getElementById("changeForm");
				var modifiedContentDisplay = document.getElementById("modifiedContentDisplay");
				var displayText = document.getElementById("displayText");

				// 监听表单提交事件
				changeForm.addEventListener("submit", function (event) {
					event.preventDefault(); // 阻止表单默认提交行为

					// 获取修改后的内容
					var modifiedContent = changeForm.elements["modifiedContent"].value;

					// 显示修改后的内容
					displayText.textContent = modifiedContent;
					modifiedContentDisplay.style.display = "block";
				});
			</script>
		</div>

	</article>
	<footer><small>Copyright &copy; All rights reserved.</small></footer>
</body>

</html>
