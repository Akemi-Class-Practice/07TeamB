<!-- th:each来循环遍历购物车中的讲座项，排列所有加入购物车的讲座，边上有消除按钮 -->

<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="test.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カート</title>
</head>

<body>
    <header>
        <nav class="head_nav">
            <img src="path_to_your_logo_image.png" alt="My Logo">
            <ul>
                <li><a href="lesson_list.html">講座一覧</a></li>
                <li><a href="cart_list.html">カート一覧</a></li>
                <li><a href="bought_items.html">購入履歴</a></li>
            </ul>
        </nav>
    </header>

    <h1>カート</h1>
    <div>
        <h2>カート一覧</h2>
        <ul>
            <li th:each="cartItem, cartIndex : ${cartItems}">
                <div class="cart-item">
                    <img th:src="@{'/images/' + ${cartItem.lesson.imageName}}" alt="講座画像">
                    <div class="lesson-details">
                        <h3 th:text="${cartItem.lesson.lessonName}">講座名</h3>
                        <p th:text="'開始日：' + ${cartItem.lesson.startDate}">開始日</p>
                        <p th:text="'開始時間：' + ${cartItem.lesson.startTime}">開始時間</p>
                        <p th:text="'価格：¥' + ${cartItem.lesson.lessonFee}">価格</p>
                    </div>
                    <form th:action="@{/remove-from-cart}" method="post">
                        <input type="hidden" name="lessonId" th:value="${cartItem.lesson.lessonId}">
                        <button type="submit">削除</button>
                    </form>
                </div>
            </li>
        </ul>
    </div>
</body>

</html>
