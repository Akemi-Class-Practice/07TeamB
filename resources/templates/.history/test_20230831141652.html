<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テンプレート</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .success-message {
            display: none;
            /* 初始状态下隐藏提示 */
            color: green;
            font-weight: bold;
            margin-top: 10px;
        }

        #change_btn:active+.success-message {
            display: block;
            /* 在按钮被点击时显示提示 */
        }
    </style>
</head>

<body>
    <header>
        <div>
            <h1></h1>
            <p>登録ID:</p>
        </div>
    </header>
    <article>
        <h2>登録講座内容の変更</h2>
        <div class="change">
            <!-- 省略其他表单元素 -->
            <form th:action="" method="post">
                <!-- 省略表单字段 -->
                <div class="change-button">
                    <button id="return_btn" type="button" onclick="history.back();">戻る</button>
                    <button type="submit" id="change_btn">変更</button>
                </div>
            </form>
        </div>
        <div class="success-message">已修改</div> <!-- 用于显示已修改提示 -->
    </article>
    <footer><small>Copyright &copy; All rights reserved.</small></footer>
</body>

</html>
