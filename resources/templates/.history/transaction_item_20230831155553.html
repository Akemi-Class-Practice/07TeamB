<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支払い画面</title>
</head>

<body>
    <h1>支払い画面</h1>
    <p>ご希望の支払方法を選択してください：</p>

    <form action="transaction_ok.html" method="post">
        <label>
            <input type="radio" name="payment_method" value="credit_card">
            クレジットカード決済
        </label><br>

        <label>
            <input type="radio" name="payment_method" value="cash_or_bank">
            当日現金払いまたは事前銀行振込
        </label><br>

        <button type="submit">支払う</button>
    </form>
</body>

</html>
