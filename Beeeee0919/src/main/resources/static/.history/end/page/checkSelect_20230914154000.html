<body>
    <div class="payment-container">
        <div class="payment-row">
            <div class="payment-option" onclick="selectPaymentOption(this)">
                <img src="../img/creditcard.jpg" alt="クレジットカード">
                <p>クレジットカード</p>
            </div>
            <div class="payment-option" onclick="selectPaymentOption(this)">
                <img src="../img/cvs.jpg" alt="コンビニ">
                <p>コンビニ決済</p>
            </div>
        </div>
        <div class="payment-row">
            <div class="payment-option" onclick="selectPaymentOption(this)">
                <img src="../img/paypay.jpg" alt="PayPay">
                <p>PayPay</p>
            </div>
            <div class="payment-option" onclick="selectPaymentOption(this)">
                <img src="../img/bank.jpg" alt="銀行">
                <p>銀行振込</p>
            </div>
        </div>
    </div>

    <div class="divider"></div>

    <div>
        <section>
            <h2>支払い方法を選択してください！</h2>
        </section>

        <section id="payment-button">
            <a class="payment-button" onclick="redirectToCheckout()">支払いに進む</a>
        </section><br />

        <section id="payment-button">
            <a class="payment-button" onclick="redirectToXuanKeInfo()">戻る</a>
        </section>
    </div>

    <script>
        function redirectToCheckout() {
            window.location.href = 'checkout.html';
        }

        function redirectToXuanKeInfo() {
            window.location.href = 'xuankeInfo.html';
        }

        function selectPaymentOption(option) {
            // 移除之前选中的支付选项的样式
            var selectedOptions = document.querySelectorAll('.selected-payment-option');
            for (var i = 0; i < selectedOptions.length; i++) {
                selectedOptions[i].classList.remove('selected-payment-option');
            }

            // 将点击的支付选项设置为选中状态
            option.classList.add('selected-payment-option');
        }
    </script>
</body>
