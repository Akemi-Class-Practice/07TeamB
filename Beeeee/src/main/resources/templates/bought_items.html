<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="test.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購入済み商品一覧</title>
</head>

<body>
    <header>
        <nav class="head_nav">
            <ul>
                <li><a href="lesson_list.html">講座一覧</a></li>
                <li><a href="cart_list.html">カート一覧</a></li>
                <li><a href="bought_items.html">購入履歴</a></li>
            </ul>
        </nav>
    </header>

    <h1>購入済み商品一覧</h1>
    <div>
        <h2>購入済み商品リスト</h2>
        <ul>
            <li th:each="item : ${boughtItems}">
                <div class="bought-item">
                    <img th:src="@{'/images/' + ${item.imageName}}" alt="商品画像">
                    <div class="item-details">
                        <h3 th:text="${item.itemName}">商品名</h3>
                        <p th:text="'購入日：' + ${item.purchaseDate}">購入日</p>
                        <p th:text="'価格：¥' + ${item.itemPrice}">価格</p>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</body>

</html>
