<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者講座登録</title>
    <link rel="stylesheet" href="adminLessonRegister.css">
</head>

<body>
    <div class="container">
        <div class="svg">
            <img class="svg-image" src="" alt="SVG Image">
        </div>

        <header>
            <div class="buttons">
                <a href="" class="lessonList">講座一覧</a>
                <a href="" class="logout">ログアウト</a>

            </div>
        </header>

        <a href="" class="return">戻る</a>

        <div class="content">
            <div class="content-title"></div>
            <h1 class="main-title">講座登録</h1>
        </div>

        <div class="form-container">
            <form method="post" enctype="multipart/form-data">
                <div class="file-input">
                    <input type="file" name="imageName" id="upload-input">
                    <label for="upload-input" id="upload-lebal">
                        <div id="preview-container">
                            <span id="placeholder-text">クリックしてアップロード</span>
                            <img id="preview-image" class="image-preview">
                        </div>
                    </label>
                </div>
                <div class="lesson-content">
                    <div class="lesson-title">
                        <h1 class="title">講座タイトル</h1>
                        <input class="input-title" type="text" placeholder="講座タイトルを入力" name="lessonTitle">

                        <div class="lesson-cost">
                            <h1 class="cost">講座金額</h1>
                            <input class="input-cast" type="number" min="0" placeholder="講座金額を入力" name="fee">
                            <h2 class="cost-last">円</h2>

                        </div>
                    </div>

                    <div class="lesson-details">
                        <h1>講座詳細</h1>
                        <div class="decor-div"></div>
                        <textarea name="content" class="details" id="" cols="30" rows="10"
                            placeholder="講座内容テキスト"></textarea>

                    </div>

                    <div class="last-button">
                        <button class="button" id="ok">登録</button>


                    </div>


                </div>
            </form>

        </div>

    </div>
</body>

</html>
