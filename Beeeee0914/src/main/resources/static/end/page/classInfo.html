<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml"
      xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="content-type" content="no-cache, must-revalidate" />
    <meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT"/>
    <title>講座一覧</title>

    <link href="../css/bootstrap.css" rel="stylesheet"/>
    <link href="../css/font-awesome.css" rel="stylesheet"/>
    <link href="../css/custom-styles.css" rel="stylesheet"/>
    <link href="../css/element/index.css" rel="stylesheet"/>

    <style>
        [v-cloak] {
            display: none;
        }
        .table th, .table td {
            text-align: center !important;
            vertical-align: middle !important;
        }
    </style>
</head>
<body>
<div id="wrapper" v-cloak>
    <div class="row">
        <div class="col-md-12" style="height:60px;">
            <nav class="navbar navbar-default top-navbar" role="navigation">
                <div class="row">
                    <div class="col-md-2">
							<div style="display: inline-block; vertical-align: middle;">
								<img src="../img/logo_white.jpg" width="40%" height="40%" style="vertical-align: middle;">
								<a class="navbar-brand" style="background-color: darkslateblue"><strong
										style="font-size: 20px;">Beeeee</strong></a>
							</div>
						</div>
                    <div class="col-md-10">

                        <ul class="nav navbar-top-links navbar-right">
                            <li style="color: white">ようこそ！{{ user.name }}さん</li>
                            <li class="dropdown">
                                <a class="dropdown-toggle" data-toggle="dropdown" href="#" aria-expanded="false">
                                    <i class="fa fa-user fa-fw"></i> <i class="fa fa-caret-down"></i>
                                </a>
                                <ul class="dropdown-menu dropdown-user">
                                    <li><a href="javascript:void(0)" @click="personalPage"><i class="fa fa-user fa-fw"></i> 個人情報</a>
                                    </li>
                                    <li class="divider"></li>
                                    <li><a href="javascript:void(0)" @click="logout"><i class="fa fa-sign-out fa-fw"></i> ログアウト</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <nav id="nav-id" class="navbar-default navbar-side" role="navigation">
                <div class="sidebar-collapse">
                    <ul class="nav" id="main-menu">

                        <li>
                            <a href="#"><i class="fa fa-sitemap"></i> 情報管理<span class="fa arrow"></span></a>
                            <ul class="nav nav-second-level collapse in">
								<li v-if="user.level === 1">
									<a href="adminInfo.html"><i class="fa fa-table sub-icon-mg" aria-hidden="true"></i><span class="mini-sub-pro">管理者情報</span></a>
								</li>
								
								<li v-if="user.level === 1">
									<a href="yuuzaInfo.html"><i class="fa fa-table sub-icon-mg" aria-hidden="true"></i><span class="mini-sub-pro">ユーザー情報</span></a>
								</li>
								
								<li>
									<a href="classInfo.html" class="active-menu"><i class="fa fa-table sub-icon-mg" aria-hidden="true"></i><span class="mini-sub-pro">講座一覧</span></a>
								</li>

								<li>
									<a href="xuankeInfo.html"><i class="fa fa-table sub-icon-mg" aria-hidden="true"></i><span class="mini-sub-pro">注文一覧</span></a>
								</li>


                                <li>
                                    <a href="javascript:void(0)" @click="personalPage"><i class="fa fa-user"></i>個人情報</a>
                                </li>

                            </ul>
                        </li>

                        <li>
                            <a href="updatePassword.html"><i class="fa fa-unlock-alt"></i>パスワードの変更</a>
                        </li>
                        <li>
                            <a href="javascript:void(0)" @click="logout"><i class="fa fa-power-off"></i>ログアウト</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="col-md-10" style="background-color: #e6e6e6">
            <div id="page-wrapper">
                <div id="page-inner">
                    <div class="row">
                        <div class="col-md-12">
                            <h1 class="page-header">
                                <small>講座一覧</small>
                            </h1>
                        </div>
                    </div>

                    <div class="row">
                        <div class="panel panel-default" style="background-color: whitesmoke">
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <div class="nx-table-header">
                                        <button v-if="user.level === 1" class="btn btn-sm btn-primary" @click="add()">追加</button>
                                        <input type="text" placeholder="検索内容を入力してください" v-model="search" @keyup.enter="loadTable()">
                                        <i class="glyphicon glyphicon-search"></i>
                                    </div>
                                    <table class="table table-striped table-bordered table-hover">
                                        <thead>
                                        <tr>
                                            <th>講座名</th>
                                            <th>講座説明</th>
                                            <th>講座価格</th>
                                            <th>講師</th>
                                            
                                            <th>授業時間</th>
                                            
                                           <!-- <th>受講者数</th>-->
                                            
                                        </tr>
                                        </thead>
                                        <tbody v-for="obj in tableData">
                                        <tr>
                                            <td>{{obj.name}}</td>
                                            <td>{{obj.description}}</td>
                                            <td>{{obj.price}}</td>
                                            <td>{{obj.teacher}}</td>
                                        
                                            
                                            <td>{{obj.time}}</td>
                                           
                                           <!-- <td>{{obj.yixuan}}</td>-->
                                            <td>
												<!--<button v-if="user.level === 3" :disabled="obj.kaiban === obj.yixuan" class="btn btn-sm btn-primary" @click="xuanke(obj)">購入</button>-->
                                                <button v-if="user.level === 3" class="btn btn-sm btn-primary" @click="xuanke(obj)">購入</button>
                                                <button v-if="user.level === 1" class="btn btn-sm btn-primary" @click="init(obj)">編集</button>
                                                <button v-if="user.level === 1" class="btn btn-sm btn-danger" @click="del(obj.id)">削除</button>
                                            </td>
                                           
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    
   <div class="modal" tabindex="-1" role="dialog" id="mod">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="modal-title">情報を入力してください</span>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" @click="entity={}">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <input type="hidden" id="id" name="id" v-model="entity.id">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">講座名</label>
                            <div class="col-sm-7 form-inline">
                                <input type="text" class="form-control" v-model="entity.name" placeholder="講座名を入力してください" style="width: 100%">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">講座説明</label>
                            <div class="col-sm-7 form-inline">
                                <input type="text" class="form-control" v-model="entity.description" placeholder="講座説明を入力してください" style="width: 100%">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">講座価格</label>
                            <div class="col-sm-7 form-inline">
                                <input type="text" class="form-control" v-model="entity.price" placeholder="講座価格を入力してください" style="width: 100%">
                            </div>
                        </div>
                        
                        
                        <div class="form-group">
                            <label class="col-sm-3 control-label">授業時間</label>
                            <div class="col-sm-7 form-inline">
                                <input type="text" class="form-control" v-model="entity.time" placeholder="授業時間を入力してください" style="width: 100%">
                            </div>
                        </div>
                        
                       
                        
                        <div class="form-group">
                            <label class="col-sm-3 control-label">講師</label>
                            <div class="col-sm-7 form-inline">
                                <input type="text" class="form-control" v-model="entity.teacher" placeholder="講師を入力してください" style="width: 100%">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" @click="entity={sex:'男'}">閉じる</button>
                    <button type="button" class="btn btn-primary" v-on:click="update()">保存</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../js/jquery-1.10.2.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/jquery.metisMenu.js"></script>
<script src="../js/custom-scripts.js"></script>
<script src="../js/my.js"></script>
<script src="../js/vue2.6.11/vue.min.js"></script>
<script src="../js/vue2.6.11/axios.js"></script>
<script src="../js/element/index.js"></script>

<script>
    function msg(type, msg) {
        Vue.prototype.$message({
            type: type, // success（成功）、warning（警告）, error(错误)
            message: msg,
            duration: 2000,
            offset: 100,
            center: true
        })
    }

    new Vue({
        el: '#wrapper',
        data: {
            entity: {},
            user: {},
            search: null,
            zhuanyeObjs: [],
            teachernObjs: [],
            tableData: []
        },
        created: function () {
            const menuHeight = document.getElementById("main-menu").getElementsByTagName('li').length * 53;
            const bodyHeight = document.getElementsByTagName("body")[0].clientHeight;
            document.getElementById("nav-id").style.height = (menuHeight > bodyHeight ? menuHeight : bodyHeight) + 'px';
            this.user = JSON.parse(localStorage.getItem('user'));

            this.loadZhuanyes();
            this.loadTeachers();
            this.loadTable();

        },
        methods: {

            loadTable() {
                let url = "/classInfo";
                if (this.search) {
                    url = url + "/" + this.search;
                }
                axios.get(url).then(res => {
                    if (res.data.code === '0') {
                        this.tableData = res.data.data;
                    } else {
                        msg("error", res.data.msg)
                    }
                })
            },

            add() {
                this.entity = {};
                $("#mod").modal("show");
            },

            init(obj) {
                this.entity = JSON.parse(JSON.stringify(obj));
                $("#mod").modal("show");
            },

            loadZhuanyes() {
                axios.get("/zhuanyeInfo").then(res => {
                    if (res.data.code === '0') {
                        this.zhuanyeObjs = res.data.data;
                    } else {
                        msg("error", res.data.msg)
                    }
                })
            },

            loadTeachers() {
                axios.get("/teacherInfo").then(res => {
                    if (res.data.code === '0') {
                        this.teachernObjs = res.data.data;
                    } else {
                        msg("error", res.data.msg)
                    }
                })
            },

            update() {
                if (this.entity.id) {
                    // 編集
                    axios.put("/classInfo", this.entity).then(res => {
                        if (res.data.code === '0') {
                            msg("success", "編集成功");
                            $("#mod").modal("hide");
                            this.loadTable();
                        } else {
                            msg("error", res.data.msg)
                        }
                    })
                } else {
                    // 新規
                    axios.post("/classInfo", this.entity).then(res => {
                        if (res.data.code === '0') {
                            msg("success", "新規成功");
                            $("#mod").modal("hide");
                            this.loadTable();
                        } else {
                            msg("error", res.data.msg)
                        }
                    })
                }
            },

            del(id) {
                let that = this;
                this.$confirm('削除しますか？', 'システムメッセージ', {
                    confirmButtonText: '確定',
                    cancelButtonText: 'キャンセル',
                    cancelButtonClass: 'btn-custom-cancel',
                    type: 'warning'
                }).then(function(){
                    // 削除
                    axios.delete("/classInfo/" + id).then(res => {
                        if (res.data.code === '0') {
                            msg("success", "削除成功");
                            that.loadTable();
                        } else {
                            msg("error", res.data.msg)
                        }
                    })
                }).catch(function() {
                    console.log("キャンセル成功！");
                });
            },

            xuanke(obj) {
                axios.post("/classInfo/xuanke", JSON.parse(JSON.stringify(obj))).then(res => {
                    if (res.data.code === '0') {
                        msg("success", "選択成功");
                        this.loadTable();
                    } else {
                        msg("error", res.data.msg)
                    }
                })
            },

            logout() {
                logout();
            }
        }
    })
</script>
</body>
</html>
