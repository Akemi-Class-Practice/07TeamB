<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml"
    xmlns:v-bind="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="content-type" content="no-cache, must-revalidate" />
    <meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT" />
    <title>ユーザー情報</title>

    <link href="../css/bootstrap.css" rel="stylesheet" />
    <link href="../css/font-awesome.css" rel="stylesheet" />
    <link href="../css/custom-styles.css" rel="stylesheet" />
    <link href="../css/element/index.css" rel="stylesheet" />

    <style>
        [v-cloak] {
            display: none;
        }

        .table th,
        .table td {
            text-align: center !important;
            vertical-align: middle !important;
        }
    </style>
</head>

<body>
    <div id="wrapper" v-cloak>
        <div class="row">
            <div class="col-md-12" style="height:60px;">
                <nav class="navbar navbar-default top-navbar" role="navigation">
                    <div class="row">
                        <div class="col-md-2">
                            <a class="navbar-brand" style="width:100%; background-color: darkslateblue"><strong
                                    style="font-size: 20px;">Beeeee</strong></a>
                        </div>
                        <div class="col-md-10">

                            <ul class="nav navbar-top-links navbar-right">
                                <li style="color: white">ようこそ！{{ user.name }}さん</li>
                                <li class="dropdown">
                                    <a class="dropdown-toggle" data-toggle="dropdown" href="#" aria-expanded="false">
                                        <i class="fa fa-user fa-fw"></i> <i class="fa fa-caret-down"></i>
                                    </a>
                                    <ul class="dropdown-menu dropdown-user">
                                        <li><a href="javascript:void(0)" @click="personalPage"><i
                                                    class="fa fa-user fa-fw"></i> 個人情報</a>
                                        </li>
                                        <li class="divider"></li>
                                        <li><a href="javascript:void(0)" @click="logout"><i
                                                    class="fa fa-sign-out fa-fw"></i> ログアウト</a>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <nav id="nav-id" class="navbar-default navbar-side" role="navigation">
                    <div class="sidebar-collapse">
                        <ul class="nav" id="main-menu">

                            <li>
                                <a href="#"><i class="fa fa-sitemap"></i> 情報管理<span class="fa arrow"></span></a>
                                <ul class="nav nav-second-level collapse in">
                                    <li v-if="user.level === 1">
                                        <a href="adminInfo.html"><i class="fa fa-table sub-icon-mg"
                                                aria-hidden="true"></i><span class="mini-sub-pro">管理者情報</span></a>
                                    </li>
                                   
                                    <li v-if="user.level === 1">
                                        <a href="yuuzaInfo.html" class="active-menu"><i class="fa fa-table sub-icon-mg"
                                                aria-hidden="true"></i><span class="mini-sub-pro">ユーザー情報</span></a>
                                    </li>                                
                                    <li>
                                        <a href="classInfo.html"><i class="fa fa-table sub-icon-mg"
                                                aria-hidden="true"></i><span class="mini-sub-pro">講座情報</span></a>
                                    </li>

                                    <li>
                                        <a href="xuankeInfo.html"><i class="fa fa-table sub-icon-mg"
                                                aria-hidden="true"></i><span class="mini-sub-pro">授業情報</span></a>
                                    </li>


                                    <li>
                                        <a href="javascript:void(0)" @click="personalPage"><i
                                                class="fa fa-user"></i>個人情報</a>
                                    </li>

                                </ul>
                            </li>

                            <li>
                                <a href="updatePassword.html"><i class="fa fa-unlock-alt"></i>パスワードの変更</a>
                            </li>
                            <li>
                                <a href="javascript:void(0)" @click="logout"><i class="fa fa-power-off"></i>ログアウト登录</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div class="col-md-10" style="background-color: #e6e6e6">
                <div id="page-wrapper">
                    <div id="page-inner">
                        <div class="row">
                            <div class="col-md-12">
                                <h1 class="page-header">
                                    <small>ユーザー情報</small>
                                </h1>
                            </div>
                        </div>

                        <div class="row">
                            <div class="panel panel-default" style="background-color: whitesmoke">
                                <div class="panel-body">
                                    <div class="table-responsive">
                                        <div class="nx-table-header">
                                            <button class="btn btn-sm btn-primary" @click="add()">新增</button>
                                            <input type="text" placeholder="请输入搜索内容">
                                            <i class="glyphicon glyphicon-search"></i>
                                        </div>
                                        <table class="table table-striped table-bordered table-hover">
                                            <thead>
                                                <tr>
                                                    <th>用户名</th>
                                                    
                                                    <th>email</th>
                                                   
                                                    <th>总价格</th>
                                                    
                                                    <th>操作</th>
                                                </tr>
                                            </thead>
                                            <tbody v-for="obj in tableData">
                                                <tr>
                                                    <td>{{ obj.name }}</td>
                                                    
                                                    <td>{{ obj.email }}</td>
                                                  
                                                    <td>{{ obj.price }}</td>
                                                    
                                                    <td>
                                                        <button class="btn btn-sm btn-primary"
                                                            @click="init(obj)">编辑</button>
                                                        <button class="btn btn-sm btn-danger"
                                                            @click="del(obj.id)">删除</button>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 模态框（Modal） -->
        <div class="modal" tabindex="-1" role="dialog" id="mod">
            <div class="modal-dialog" role="document">
                <div class="modal-content">

                    <div class="modal-body">
                        <form class="form-horizontal">
                            <input type="hidden" id="id" name="id" v-model="entity.id">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">姓名</label>
                                <div class="col-sm-7 form-inline">
                                    <input type="text" class="form-control" v-model="entity.name" placeholder="请输入姓名"
                                        style="width: 100%">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">email</label>
                                <div class="col-sm-7 form-inline">
                                    <input type="text" class="form-control" v-model="entity.email"
                                        placeholder="请输入email" style="width: 100%">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">总价格</label>
                                <div class="col-sm-7 form-inline">
                                    <input type="text" class="form-control" v-model="entity.price" placeholder="请输入总价格"
                                        style="width: 100%">
                                </div>
                            </div>

                        </form>
                    </div>
                    <div class="modal-footer">
                     
                        <button type="button" class="btn btn-primary" @click="update()">保存</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/jquery-1.10.2.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/jquery.metisMenu.js"></script>
    <script src="../js/custom-scripts.js"></script>
    <script src="../js/my.js"></script>
    <script src="../js/vue2.6.11/vue.min.js"></script>
    <script src="../js/vue2.6.11/axios.js"></script>
    <script src="../js/element/index.js"></script>

    <script>
        function msg(type, msg) {
            Vue.prototype.$message({
                type: type, // success（成功）、warning（警告）, error(错误)
                message: msg,
                duration: 2000,
                offset: 100,
                center: true
            })
        }

        new Vue({
            el: '#wrapper',
            data: {
                user: {},
                entity: {},
                tableData: [],
                xueyuanObjs: []
            },
            created: function () {
                const menuHeight = document.getElementById("main-menu").getElementsByTagName('li').length * 53;
                const bodyHeight = document.getElementsByTagName("body")[0].clientHeight;
                document.getElementById("nav-id").style.height = (menuHeight > bodyHeight ? menuHeight : bodyHeight) + 'px';
                this.user = JSON.parse(localStorage.getItem('user'));

                this.loadTable();
                this.loadXueyuan();

            },
            methods: {

                loadXueyuan() {
                    axios.get("/xueyuanInfo").then(res => {
                        if (res.data.code === '0') {
                            this.xueyuanObjs = res.data.data;
                        } else {
                            msg("error", res.data.msg);
                        }
                    })
                },

                loadTable() {
                    axios.get("/yuuzaInfo").then(res => {
                        if (res.data.code === '0') {
                            this.tableData = res.data.data;
                        } else {
                            msg("error", res.data.msg);
                        }
                    })
                },

                add() {
                    this.entity = {};
                    $("#mod").modal("show");
                },

                init(obj) {
                    this.entity = JSON.parse(JSON.stringify(obj));
                    $("#mod").modal("show");
                },

                update() {
                    if (this.entity.id) {
                        // 编辑
                        axios.put("/yuuzaInfo", this.entity).then(res => {
                            if (res.data.code === '0') {
                                msg("success", "更新成功");
                                $("#mod").modal("hide");
                                this.loadTable();
                            } else {
                                msg("error", res.data.msg);
                            }
                        })
                    } else {
                        // 新增
                        axios.post("/yuuzaInfo", this.entity).then(res => {
                            if (res.data.code === '0') {
                                msg("success", "新增成功");
                                $("#mod").modal("hide");
                                this.loadTable();
                            } else {
                                msg("error", res.data.msg);
                            }
                        })
                    }
                },

                del(id) {
                    let _this = this;
                    this.$confirm('确认删除？', '系统提示', {
                        confirmButtonText: '确定',
                        cancelButtonText: '取消',
                        cancelButtonClass: 'btn-custom-cancel',
                        type: 'warning'
                    }).then(function () {
                        // 删除
                        axios.delete("/yuuzaInfo/" + id).then(res => {
                            if (res.data.code === '0') {
                                msg("success", "删除成功");
                                _this.loadTable();
                            } else {
                                msg("error", res.data.msg);
                            }
                        })
                    }).catch(function () {
                        console.log("取消成功！");
                    });
                },

                logout() {
                    logout();
                }
            }
        })
    </script>
</body>

</html>
