<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>問い合わせフォーム</title>
    <link rel="stylesheet" href="inquiry-style.css"> <!-- 引用外部的 CSS 文件 -->
</head>
<body>
    <h1>問い合わせフォーム</h1>
    <p>以下のフォームを使用して、問い合わせ内容を送信してください。</p>
    
    <form action="submit_inquiry.php" method="post">
        <label for="inquiry_id">問い合わせID：</label>
        <input type="text" id="inquiry_id" name="inquiry_id" required><br>
        
        <label for="user_id">ユーザーID：</label>
        <input type="text" id="user_id" name="user_id" required><br>
        
        <label for="title">タイトル：</label>
        <input type="text" id="title" name="title" required><br>
        
        <label for="image">問い合わせ画像：</label>
        <input type="file" id="image" name="image"><br>
        
        <label for="details">問い合わせ詳細：</label><br>
        <textarea id="details" name="details" rows="4" cols="50" required></textarea><br>
        
        <button type="submit">送信</button>
    </form>
</body>
</html>
