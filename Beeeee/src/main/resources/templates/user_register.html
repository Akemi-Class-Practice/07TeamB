<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー登録</title>
    <link rel="stylesheet" href="user_style.css">
</head>

<body>
    <div class="user_register">
        <h1>Create Account</h1>
        <div id="error_message" style="color: red;"></div>
        <form id="user_register_form" action="" method="post">
            <input type="text" name="user_name" placeholder="UserName" required>
            <input type="email" name="user_email" placeholder="Email" required>
            <input type="password" name="user_password" id="password" placeholder="Password" required>
            <input type="password" name="user_password" id="confirmPassword" placeholder="ConfirmPassword" required>
            <input class="check_box" type="checkbox" checked><a href="#">利用者規則確認</a>
            <input type="submit" class="btn" value="CREATE">
            <input type="button" class="btn" onclick="history.back();" value="戻る">
        </form>
    </div>
    <script src="jquery-3.7.0.min.js"></script>
    <script src="user.js"></script>
</body>

</html>
