<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="test.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>講座詳細</title>
</head>

<body>
    <header>
        <nav class="head_nav">
            <ul>
                <li><a href="lesson_list.html">講座一覧</a></li>
                <li><a href="cart_list.html">カート一覧</a></li>
                <li><a href="bought_items.html">購入履歴</a></li>
            </ul>
        </nav>
    </header>

    <h1>講座詳細</h1>
    <div th:each="lesson : ${lessons}">
        <div class="lesson-detail">
            <img th:src="@{'/images/' + ${lesson.imageName}}" alt="講座画像">
            <h2 th:text="${lesson.lessonName}">講座名</h2>
            <p th:text="'開始日：' + ${lesson.startDate}">開始日</p>
            <p th:text="'開始時間：' + ${lesson.startTime}">開始時間</p>
            <p th:text="'終了時間：' + ${lesson.finishTime}">終了時間</p>
            <p th:text="'詳細：' + ${lesson.lessonDetail}">詳細</p>
            <p th:text="'価格：¥' + ${lesson.lessonFee}">価格</p>

            <!-- カートに追加ボタン -->
            <form th:action="@{/add-to-cart}" method="post">
                <button type="submit">カートに追加</button>
            </form>

            <!-- 戻るボタン -->
            <form th:action="@{/return}" method="post">
                <input type="hidden" name="lessonId" th:value="${lesson.lessonId}">
                <button type="submit">戻る</button>
            </form>
        </div>
    </div>
</body>

</html>
