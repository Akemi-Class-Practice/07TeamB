<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テンプレート</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #success-checkbox {
            display: none;
        }

        #success-message {
            display: none;
            color: green;
            font-weight: bold;
            margin-top: 10px;
        }

        #success-checkbox:checked~#success-message {
            display: block;
        }
    </style>
</head>

<body>
    <header>
        <div>
            <h1></h1>
            <p>登録ID:</p>
        </div>
    </header>
    <article>
        <h2>登録講座内容の変更</h2>
        <div class="change">
            <form th:action="admin_edit_lesson.html" method="post">
                <table class="change_table">
                    <!-- 省略其他表单字段 -->
                </table>
                <input type="hidden" name="lessonId" th:value="${lessonList.lessonId}">
                <input type="hidden" name="imageName" th:value="${lessonList.imageName}">
                <div class="change-button">
                    <button id="return_btn" type="button" onclick="history.back();">戻る</button>
                    <label for="success-checkbox">
                        <button type="submit" id="change_btn">変更</button>
                    </label>
                </div>
            </form>
            <input type="checkbox" id="success-checkbox">
            <div id="success-message">已修改</div>
        </div>
    </article>
    <footer><small>Copyright &copy; All rights reserved.</small></footer>
</body>

</html>
